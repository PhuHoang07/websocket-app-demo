<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>WS Chat Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #messages {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            margin-top: 10px;
        }

        .msg {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }

        .msg-content {
            white-space: pre-wrap;
        }

        .msg-status {
            font-size: 12px;
            color: gray;
            margin-left: 10px;
        }

        .system {
            color: gray;
            font-style: italic;
        }

        #connectionStatus {
            color: gray;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .spinner {
            width: 14px;
            height: 14px;
            border: 2px solid #ccc;
            border-top: 2px solid #555;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <h3>WebSocket Chat Demo</h3>

    <div id="connectionStatus" style="display:none;">
        <span class="spinner"></span>
        <span>Reconnecting...</span>
    </div>

    <!-- USER -->
    <div>
        <input id="username" placeholder="Your name (for join/create)" />
    </div>

    <br />

    <!-- CREATE -->
    <button onclick="createConversation()">Create Conversation</button>

    <br /><br />

    <!-- JOIN / VIEW -->
    <input id="conversationId" placeholder="Conversation ID" />
    <button onclick="joinConversation()">Join</button>
    <button onclick="viewConversation()">View</button>

    <br /><br />

    <!-- CHAT -->
    <input id="messageInput" placeholder="Message" />
    <button onclick="sendMessage()">Send</button>

    <div id="messages"></div>
    <div id="typing" style="font-style: italic; color: #666;"></div>

    <script src="/views/constants.js"></script>
    <script src="/views/chat.js"></script>
</body>

</html>
